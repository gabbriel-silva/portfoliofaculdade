<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados essenciais para compatibilidade e informações básicas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página que aparecerá na aba do navegador -->
    <title>Contato</title>
    <!-- Link para o arquivo CSS externo que contém as estilizações da página -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link para o CDN do Font Awesome para ícones visuais na navegação -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Cabeçalho da página, incluindo a barra de navegação -->
    <header>
        <!-- Barra de navegação com links para diferentes seções do portfólio -->
        <nav>
            <ul>
                <!-- Lista de itens de navegação, cada um com um ícone e link -->
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="sobre.html"><i class="fas fa-user"></i> Sobre Mim</a></li>
                <li><a href="formacao.html"><i class="fas fa-graduation-cap"></i> Formação</a></li>
                <li><a href="portfolio.html"><i class="fas fa-briefcase"></i> Portfólio</a></li>
                <li><a href="contato.html"><i class="fas fa-envelope"></i> Contato</a></li>
            </ul>
        </nav>
    </header>
    <!-- Conteúdo principal da página -->
    <main>
        <!-- Seção de contato -->
        <section>
            <!-- Subtítulo para a seção de contato -->
            <h2>Contato</h2>
            <!-- Formulário de contato -->
            <form>
                <!-- Campo para o nome do usuário -->
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <!-- Campo para o email do usuário -->
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <!-- Campo para a mensagem do usuário -->
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" required></textarea>
                </div>
                <!-- Botão para enviar o formulário -->
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <!-- Rodapé da página, contendo informações sobre direitos autorais -->
    <footer>
        <p>&copy; 2024 Gabriel Silva. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
